<ion-modal-view>
    <ion-header-bar class="theme-bg light" align-title="center">
        <a class="button button-clear icon ion-chevron-left" ng-click="closeRegistration()"></a>
        <h1 class="title">就诊挂号</h1>
    </ion-header-bar>
    <ion-content>
        <div class="container-fluid hospital">
            <div class="box1" ng-repeat="hospitalname in registrationData.hospitalname">
                <h3 class="address">{{hospitalname.name}}</h3>
                <div class="container-fluid" style="padding-right: 0; padding-left: 0;" >
                    <div class="col-xs-6 col-sm-4 col md-3 col-lg-2 text-center" ng-repeat="hospital in registrationData.hospital | filter:{region:hospitalname.id}"><a ng-click="openHospital('{{hospital.url}}')">{{hospital.name}}</a></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
