<ion-modal-view>
    <ion-header-bar class="theme-bg light" align-title="center">
        <a class="button button-clear icon ion-chevron-left" ng-click="closeActicle()"></a>
        <h1 class="title">{{acticleData.title}}</h1>
    </ion-header-bar>
    <ion-content class="container">
        <div class="acticle_con">
            <i class="title"><img src="img/information/text-title.png" class="img-responsive center-block"/> </i>
            <p>{{acticleData.content}}</p>
        </div>
    </ion-content>
</ion-modal-view>
