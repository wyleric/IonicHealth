<ion-modal-view>
    <ion-header-bar class="theme-bg light" align-title="center">
        <a class="button button-clear icon ion-chevron-left" ng-click="closeFamily()"></a>
        <h1 class="title">我的家人</h1>
    </ion-header-bar>
    <ion-content>
        <ul class="list" ng-repeat="family in familys">
            <li class="jiaren">
                <p>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：{{family.name}}</p>
                <p>上次记录血压：{{family.sBP}}mmHg {{family.dBP}}mmHg</p>
                <p>心&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;率：{{family.pulse}}次/分</p>
                <!--<div class="row">
                    <div class="col text-center"><a href="../home/tab-report.html"> 查看健康报告</a></div>
                    <div class="col text-center"><a href="../home/record.html">添加记录</a> </div>
                </div>-->

            </li>
        </ul>
        <div class="bar bar-subfooter text-center add-remind">
            <a ng-click="addFamily()"><i class="icon ion-ios-plus"></i><br/>添加家人</a>
        </div>
    </ion-content>
</ion-modal-view>
