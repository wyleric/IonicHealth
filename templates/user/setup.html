<ion-modal-view>
    <ion-header-bar class="theme-bg light" align-title="center">
        <a class="button button-clear icon ion-chevron-left" ng-click="closeSetup()"></a>
        <h1 class="title">设置</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list set-list">
            <div class="item">
                <a class="button-clear" ng-click="checkUpdata()">
                    <i class="icon ion-arrow-up-c" style="font-size:3.2rem;"><span>检查更新</span></i>
                    <i class="icon ion-ios-arrow-forward"></i>
                </a>
            </div>
            <div class="item">
                <a class="button-clear" ng-click="suggestion()">
                    <i class="icon ion-android-mail"><span>意见反馈</span></i>
                    <i class="icon ion-ios-arrow-forward"></i>
                </a>
            </div>
            <div class="item">
                <a class="button-clear" ng-click="about()">
                    <i class="icon ion-at"><span>关于我们</span></i>
                    <i class="icon ion-ios-arrow-forward"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
