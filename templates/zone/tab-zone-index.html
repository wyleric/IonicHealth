<ion-header-bar class="theme-bg light" align-title="center">
    <a class="button button-clear icon ion-compose fatie" ng-click="post()"></a>
    <h1 class="title">讨论组</h1>
</ion-header-bar>
<ion-content class="shequcon">
    <div class="top">
        <ul class="list">
            <li class="item" ng-repeat="post in posts | filter:{flag:1}">
                <span>置顶</span>
                <a ng-click="viewPost('{{post.id}}','{{post.username}}','{{post.addtime}}','{{post.content}}','{{post.title}}')"><p>{{post.title}}</p></a>
            </li>
        </ul>
    </div>
    <div class="list note container">
        <div class="item item1" ng-repeat="post in posts | filter:{flag:0}">
            <div class="note-box1 item-thumbnail-left">
                <img src="img/user/touxiang.png">
                <h2 class="name">{{post.username}}</h2>
                <h2 class="time">{{post.addtime}}</h2>
            </div>
            <p>{{post.content}}</p>
            <div class="note-box2">
                <div class="button sc" ng-click="shoucang()"><i class="icon ion-star"></i>收藏</div>
                <a ng-click="viewPost('{{post.id}}','{{post.username}}','{{post.addtime}}','{{post.content}}','{{post.title}}')"> <div class="button pl"><i class="icon ion-chatbox-working"></i>{{post.replynum}}</div></a>
            </div>
        </div>
        <div style="height: 50px;"></div>
    </div>
</ion-content>
