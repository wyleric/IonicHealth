<ion-modal-view>
    <ion-header-bar class="theme-bg light" align-title="center">
        <a class="button button-clear icon ion-chevron-left" ng-click="closeRegister()"></a>
        <h1 class="title">用户注册</h1>
    </ion-header-bar>
    <ion-content class="login">
        <form name="userregister" ng-submit="doRegister()">
        <div class="list login-con container reg-con">
            <label class="item-input">
                <span class="input-label m">账号：</span>
                <input type="number" placeholder="请输入手机号" ng-model="registerData.mobile">
            </label>

            <label class="item-input">
                <span class="input-label m">昵称：</span>
                <input type="text"  placeholder="请设置昵称" ng-model="registerData.username">
            </label>
            <label class="item-input">
                <span class="input-label m">姓名：</span>
                <input type="text"  placeholder="请输入您的姓名" ng-model="registerData.name">
            </label>
            <label class="item-input">
                <span class="input-label m">姓别：</span>
                <div class="list sex-xz">
                    <label class="item item-radio">
                        <input type="radio" name="sex"  ng-model="registerData.sex" ng-value="1">
                        <div class="item-content">男</div>
                        <i class="radio-icon ion-checkmark balanced"></i>
                    </label>
                    <label class="item item-radio">
                        <input type="radio" name="sex"  ng-model="registerData.sex" ng-value="0">
                        <div class="item-content">女</div>
                        <i class="radio-icon ion-checkmark balanced"></i>
                    </label>

                </div>

            </label>
            <label class="item-input">
                <span class="input-label m" style="margin-right: 0; padding-right: 0;">出生年月：</span>
                <ionic-datepicker input-obj="datepickerObject">
                    <input type="text"  placeholder="请选择出生年月" ng-model="registerData.birthday" >
                </ionic-datepicker>
            </label>
            <div style="font-size: 12px;color: #394142;">
                <input type="checkbox"  ng-model="registerData.xieyi" value="1" style="margin-right: 5px; margin-left: 15px;" checked>
                <p style="position: absolute;left:48px; top:236px;">我已阅读并同意&nbsp;&nbsp;<span ng-click="showXieYi()" style="color: #e36853">使用条款和隐私政策</span></p>
            </div>
            <button class="button btn-dl" style="margin-top: 30px;" type="submit">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>

        </div>
        </form>
    </ion-content>
</ion-modal-view>
